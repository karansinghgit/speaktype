name: Build and Release Mac App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build App (Unsigned)
        run: |
          echo "üèóÔ∏è Building SpeakType..."
          xcodebuild -scheme "speaktype" \
            -configuration Release \
            -derivedDataPath build \
            SYMROOT=build/Release \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES

      - name: Verify Build
        run: |
          if [ ! -d "build/Release/speaktype.app" ]; then
            echo "‚ùå Build failed - app not found at build/Release/speaktype.app"
            exit 1
          fi
          echo "‚úÖ Build successful"

      - name: Create DMG
        run: |
          echo "üíø Creating DMG..."
          mkdir -p dist
          
          # Clean up any previous attempts
          rm -f dist/SpeakType.dmg
          
          create-dmg \
            --volname "SpeakType" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --hide-extension "speaktype.app" \
            --app-drop-link 600 185 \
            --no-internet-enable \
            "dist/SpeakType.dmg" \
            "build/Release/speaktype.app"

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SpeakType.dmg
          generate_release_notes: true
          fail_on_unmatched_files: true
