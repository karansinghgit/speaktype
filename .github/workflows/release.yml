name: Build and Release Mac App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Install create-dmg
        run: brew install create-dmg

      - name: List Files (Debug Info)
        run: ls -R

      - name: Build App (Target Method)
        run: |
          echo "üèóÔ∏è Building SpeakType using TARGET (Bypassing Scheme)..."
          
          # We use -target instead of -scheme to avoid the "Missing Scheme" error
          xcodebuild -project "speaktype.xcodeproj" \
            -target "speaktype" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            clean build

      - name: Locate App & Create DMG
        run: |
          # Find the app anywhere in the build folder
          APP_PATH=$(find build -name "speaktype.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: Could not find speaktype.app!"
            exit 1
          fi
          
          echo "‚úÖ Found App at: $APP_PATH"

          # Create DMG
          create-dmg \
            --volname "SpeakType" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --hide-extension "speaktype.app" \
            --app-drop-link 600 185 \
            --no-internet-enable \
            "SpeakType.dmg" \
            "$APP_PATH"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: SpeakType.dmg
          generate_release_notes: true
