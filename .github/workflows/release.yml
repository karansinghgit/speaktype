name: Build and Release Mac App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build App (Ad-Hoc Signed)
        run: |
          echo "üèóÔ∏è Building SpeakType..."
          # We remove SYMROOT to let Xcode build naturally, then we find it.
          xcodebuild -scheme "speaktype" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            clean build

      - name: Locate App & Create DMG
        run: |
          # 1. Dynamically find the .app file (Fixes the "Path Mismatch" error)
          APP_PATH=$(find build -name "speaktype.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: Could not find speaktype.app anywhere in build folder!"
            exit 1
          fi
          
          echo "‚úÖ Found App at: $APP_PATH"

          # 2. Prepare Output Directory
          mkdir -p dist
          rm -f dist/SpeakType.dmg

          # 3. Create DMG using the found path
          create-dmg \
            --volname "SpeakType" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --hide-extension "speaktype.app" \
            --app-drop-link 600 185 \
            --no-internet-enable \
            "dist/SpeakType.dmg" \
            "$APP_PATH"

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SpeakType.dmg
          generate_release_notes: true
          fail_on_unmatched_files: true
